<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 数据解构的理解    存放数据的方式i！！~
        // set 是新增的一个数据结构  可以用来保存数据 类似于数组 类似   但是set数据结构中的原生是不能重复的
        // 创建set 是需要我们Set 构造函数  现在是不是可以字面量的形式来创建set的!!
        const set = new Set();
        set.add(1);
        set.add(2);  // set 的添加方式是 add
        console.log(set);  //  Set(2) {1, 2}
        var reg = new RegExp(/^1[3|4|5|8][0-9]\d{4,8}$/);
        console.log(reg.test(1563383912));
        console.log((/^1[3|4|5|8][0-9]\d{4,8}$/).test(15633991212));

        // 把set结构变成 数组结构   set去重
        var  arr = [1,1,2,2,3,3,4,5,6,7,7,8];
        const setArr = new Set(arr);
        // 变数组
        // const newArr = Array.from(setArr);//  Array.from 方法
        const newArr = [...setArr]  //  直接 展开运算符 。。。
        console.log(newArr);

        // set 常见的方法
        // set.size 类似于 数组的length
        console.log(setArr.size); //  8
        // set.add()  增加一个数据
        // set.delete()  删除一个数据
        // set.clear()  清楚整个set数据结构
        // set.has()  查找一个数据
        console.log(setArr.add(10));
        console.log(setArr.delete(3));
        console.log(setArr.has(2)); // true
        // setArr.clear()
        console.log(setArr);  // Set(0) {size: 0}

        // 对 set 进行遍历  foreach   for  for of都是可以的
        setArr.forEach((item) => {console.log(item);})
        for (const set of setArr) {
            console.log(set);
        }



    </script>
    
</body>
</html>
