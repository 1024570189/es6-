<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // es6 的字面量的增强写法
        var obj = {};
        // 相当于 是  var obj  = new Object()

        // 三个增强的写法  
        var name = 'hwd',
            age = '16';
        var obj1 = {
            //  当变量名 和 上面的变量一样的话 就可以直接写成一个
            //  属性 简写
            name,
            age
        }
        console.log(obj1);  // {name: 'hwd', age: '16'}

        //  方法简写
        var obj2 = {
            foo: function () { },
            foo() { }
        }
        obj2[name] = '123'
        console.log(obj2);  //  {hwd: '123', foo: ƒ}


        //  计算属性名 computed property name
        var obj4 = {
            [name + 1]: 'heihehei'
        }
        console.log(obj4);  //  {hwd1: 'heihehei'}
    </script>

</body>

</html>
