<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // {}  代码块

        // var obj = '123';  表单式

        var  obj = {
            age:'123'   //  声明对象的字面量
        }


        // 在 es5中 只有全局作用域 和 函数作用域 

        // es6的 块级作用域是 对var  无效的  只针对 let const function class 声明的类型是有效的！！
        // let 和 const 是不会再 全局的 window 里面增加属性的


        // 关于 var  let  和const 如何选择
        // const 优先保证数据的安全性 不会被修改  优先考虑 const
        // 知道一个变量后续会被改动的时候 再选择 let 
    </script>
</body>
</html>
